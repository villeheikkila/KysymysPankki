<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Otsikko</title>
        <meta charset="utf-8" />
    </head>

    <body>

        <h1 th:text="${vastaus.aihe}"! /> Kurssi:
        <span th:text="${vastaus.kurssi}" />

        
        <ul>
            <li th:each="vast : ${vastaukset}">
                <span th:text="${vast.vastausteksti}">vastausteksti</span>
                <form th:action="@{~/poista/{id}(id=${vast.vastausid})}" method="POST">
                    <input type="submit" value="Poista"/>
                </form>
            </li>
           
        </ul>
        

            <form th:action="@{~/uusi/{id}(id=${vastaus.id})}" method="POST">
            Vastausteksti: <br />
            <input type="text" name="vastausteksti"/> <br /> 
            Oikein: 
            <input type="checkbox" name="active" th:checked="oikein" /><br />
                    <input type="submit" value="Luo"/>
            </form>
         </form>
         
        <a href="/">Takaisin listaukseen</a>


    </body>
</html>
