<!DOCTYPE html>
<html lang="en-US" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Kysymykset</title>
    </head>

    <body>
        <h1>AIHE</h1>
        
        

        <ul style="list-style-type:none" >
            <li th:each="kurssi : ${lista}">
                <h2>Kurssi:
                <span th:text="${kurssi.kurssi}">kurssi</span>
                </h2>
                <h3>Aihe:
                <span th:text="${kurssi.aihe}">aihe</span>
                </h3>
                
                <a th:href="@{~/kysymykset/{kurssi}(kurssi=${kurssi.kurssi})}" th:text="${kurssi.teksti}">teksi</a>
<!--                <span th:text="${kurssi.teksti}">teksti</span>
                </a>-->
                <form th:action="@{~/delete/{kurssi}(kurssi=${kurssi.kurssi})}" method="POST">
                    <input type="submit" value="Poista"/>
                </form>
            </li>
           
        </ul>

        <h2>Luo uusi kysymys</h2>
        <form action="/create" method="POST">
            Vastausteksti: <br />
            <input type="text" name="kysymys"/> <br />
            Oikein: <br />
            <input type="checkbox" name="Oikein"/> <br />
            <button type="submit">Luo</button>
         </form>

    </body>

</html>
